{% extends 'base.html' %}
{% block title %}{{ item.title }}{% endblock %}
{% block content %}
<div class="card">
<div class="card-title">{{ item.title }}</div>
<div class="card-body">
<p style="font-size:0.875rem;color:var(--fg-muted);margin-bottom:1rem;">{{ item.language }} · {{ item.user.username|default:"匿名" }} · {{ item.created_at|date:"Y-m-d H:i" }}</p>
<pre>{{ item.code }}</pre>
<p style="margin-top:1.5rem;"><a href="{% url 'code_index' %}" class="back-link"><img src="{% static 'icons/arrow-left.svg' %}" alt="" class="icon-inline"> 返回列表</a></p>
</div>
</div>
{% endblock %}
